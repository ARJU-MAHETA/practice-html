<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
    <!-- 1 row -->
    <tr>
        <td>column1</td>
        <td>column2</td>
        <td>column3</td>
    </tr>
    <!-- 2row -->
    <tr>
        <td rowspan="2">row1 cell1</td>
        <td>row1 cell2</td>

        <td>row1 cell3</td>
    </tr>
    <!-- 3row -->
    <tr>
        <td>row2 cell2</td>
        <td>row2 cell3</td>
    </tr>
    <!-- 4row -->
    <tr>
        <td colspan="3">row3 cell1</td>
    </tr>
</table>
</body>
</html>
